<!DOCTYPE HTML>

<html>

<head>

<title>Inifinisketch</title>

<link rel="apple-touch-icon" href="icon.png" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale = 1, user-scalable=no">

<style>

body{
	margin:0;
	padding:0;
	background-color:#CCCCCC;
	touch-action:none;
	overflow:visible;
}

canvas{
	background-color:#FFFFFF;
	cursor:crosshair;
	position:fixed;
}

.controls{
	position:fixed;
	left:10px;
	top:10px;
	z-index:10;
}
</style>

</head>

<body>

<div class="controls">
	<input class="mode" type="radio" name="mode" id="draw" value="draw" checked />
		<label for="draw">Draw</label>
	<input class="mode" type="radio" name="mode" id="move" value="move" />
		<label for="move">Move</label>
	<input class="mode" type="radio" name="mode" id="zoom" value="zoom" />
		<label for="zoom">Zoom</label>
	<input type="range" id="size" min="1" max="10" value="2" />
	<input type="color" id="color" value="#000000" />
</div>

<script src="main.js" ></script>
<script src="sketch.js" ></script>

</body>

</html>
