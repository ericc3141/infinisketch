<!DOCTYPE HTML>

<html>

<head>

<title>Infsketch</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale = 1, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="manifest" href="manifest.json" />
<link rel="icon" href="images/icons/192.png" />
<link rel="apple-touch-icon" href="images/icons/192.png" />
<meta name="theme-color" content="#EC3141" />

<style>

:root {
    --solid: #EC3141;
    --bg: #FFFFFF00;
    --block: 10vw;
}

@media (min-width: 640px) {
    :root {
        --block: 64px;
    }
}
* {
    margin: 0;
    box-sizing: inherit;
    transition: inherit;
}

html{
    height:100%;
}
body{
    box-sizing: border-box;
    transition: all 0.1s ease;
    height:100%;
    font-size: 1.2em;
    touch-action:none;
    user-select: none;
    overflow:hidden;
}

.canvas {
    background-color: var(--white);
    cursor:crosshair;
    width:100%;
    height:100%;
}

inf-panel {
    position: fixed;
    border: 1px solid var(--main);
    border-radius: .5em 0 .5em 0;
    overflow: hidden;
    opacity: 0.5;
}
.panel:hover {
    opacity: 1;
}

#modes {
    left: 0;
    top: var(--block);
}


#controls {
    left: var(--block);
    top: 0;
}

#menu {
    right: 0;
    top: var(--block);
}

#importsvg {
    display: none;
}
</style>

</head>

<body>

<canvas class="canvas" id="canvas"></canvas>

<canvas class="canvas" id="canvas"></canvas>

<script src="https://twgljs.org/dist/4.x/twgl.js" ></script>
<script src="alloc.js" ></script>
<script src="tools/pen.js" ></script>
<script src="tools/move.js" ></script>
<script src="sketch.js" ></script>
<script src="glview.js" ></script>
<script src="exportsvg.js" ></script>
<script src="panel.js" ></script>
<script src="main.js" ></script>

</body>

</html>
