<!DOCTYPE HTML>

<html>

<head>

<title>Inifinisketch</title>

<link rel="apple-touch-icon" href="icon.png" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale = 1, user-scalable=no">

<style>

html{
	height:100%;
}
body{
	height:100%;
	margin:0;
	padding:0;
	background-color: #CCC;
	touch-action:none;
	overflow:hidden;
}

canvas{
	background-color:#FFFFFF;
	cursor:crosshair;
    width:100%;
    height:100%;
}

.controls{
	position:fixed;
	left:10px;
	top:10px;
	z-index:10;
}
</style>

</head>

<body>

<div class="controls">
	<input class="mode" type="radio" name="mode" id="pen" value="pen" checked />
		<label for="pen">Pen</label>
	<input class="mode" type="radio" name="mode" id="eraser" value="eraser" />
		<label for="eraser">Eraser</label>
	<input class="mode" type="radio" name="mode" id="move" value="move" />
		<label for="move">Move</label>
	<input class="mode" type="radio" name="mode" id="zoom" value="zoom" />
		<label for="zoom">Zoom</label>
	<input type="range" id="lineWidth" min="1" max="10" value="2" />
	<input type="range" id="paletteX" min="0" max="255" value="0" />
	<input type="range" id="paletteY" min="0" max="255" value="0" />
	<img src="palette.png" id="palette" />
</div>

<script src="http://twgljs.org/dist/4.x/twgl.js" ></script>
<script src="tools/pen.js" ></script>
<script src="tools/tools.js" ></script>
<script src="sketch.js" ></script>
<script src="glsketch.js" ></script>
<script src="main.js" ></script>

</body>

</html>
